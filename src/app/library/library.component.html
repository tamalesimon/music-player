<div class="library">
    <h2>Library</h2>
    <div class="library-song align-items-center" *ngFor="let song of songs">
        <div class="d-flex" >
                <img src="{{song.cover}}" alt="{{song.name}}">
                <div class="song-details align-self-center">
                    <h3>{{song.name}}</h3>
                    <h4>{{song.artist}}</h4>
                </div>
        </div>
    </div>
</div>
