<div class="App song-container d-flex flex-column align-items-center justify-content-center"
    [ngClass]="{'library-active': isLibraryOpen, '':!isLibraryOpen}">
    <img alt="image song art" src={{musicService.activeSong?.cover}}/>
    <h2 class="fw-bold" value="Test name">{{musicService.activeSong?.name ? (musicService.activeSong?.name) : "Everyday"}}</h2>
    <h3 class="fw-bold">{{musicService.activeSong?.artist ? (musicService.activeSong?.artist):"Aves"}}</h3>
</div>
